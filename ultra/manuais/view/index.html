<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="title">View Ultra</title>
  <link rel="icon" href="../../../img/billUltra.png" type="image/x-icon">

  <style>
    :root {
      --bg: #8d2c2c;
      --fg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin: 20px;
      flex-direction: row;
      justify-content: space-between;
    }

    button {
      background-color: rgb(255, 255, 255, 5%);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
      color: #8d2c2c;
    }

    button a {
      text-decoration: none;
      color: inherit;
    }

    main {
      padding: 22px 10px 64px;
    }

    .pages {
      display: grid;
      gap: 22px;
      place-items: center;
    }

    .page {
      width: min(100%, 900px);
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }
  </style>

</head>

</body>
